      rel="stylesheet"

    <style>
      .experiment-block {
        max-width: 768px;
        margin: auto;
        padding-top: 5em;
      }
      .cart-items-container {
        border: 1px solid rgb(201, 201, 211);
        border-radius: 10px;
        overflow: hidden;
        .title-section {
          background-color: rgb(201, 201, 211);
          padding: 15px 35px;
          h2 {
            font-weight: 700;
          }
        }
        .item:not(:last-child) {
          border-bottom: 1px solid rgb(201, 201, 211);
        }
        .item {
          display: grid;
          width: 100%;
          grid-template-columns: 1fr 1fr 4.5fr;
          .checkbox-container {
            display: flex;
            justify-content: center;
            input[type="checkbox"] {
              width: 30px;
            }
          }
          .item-image {
            max-width: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            img {
              width: 100%;
              height: fit-content;
            }
          }
          .item-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px 0;
            padding-right: 20px;
            p {
              font-weight: 800;
              font-family: "Nunito";
              margin: 0;
            }
          }
        }
      }
      .subtotal {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        p {
          color: green;
          font-size: large;
        }
        :nth-child(2) {
          font-weight: 700;
        }
      }
      .buy-now-section {
        display: flex;
        width: 100%;
        button {
          display: flex;
          justify-content: center;
          column-gap: 4px;
          align-items: center;
          flex-grow: 1;
          background-color: black;
          color: white;
          text-transform: uppercase;
          font-weight: 700;
          letter-spacing: 2.5px;
          font-size: x-large;
          border: none;
          padding: 20px;
          box-shadow: 0 0 0 rgba(0, 0, 0, 0.5);
          transition: box-shadow 0.3 ease;
        }
        button:hover {
          box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
      }
      .available-section {
        margin-top: 10px;
        display: flex;
        width: 100%;
        button {
          flex-grow: 1;
          background-color: rgb(255, 250, 240);
          color: orange;
          letter-spacing: 2.5px;
          font-size: x-large;
          border: 1px solid orange;
          padding: 20px;
          box-shadow: 0 0 0 rgba(255, 166, 0, 0.5);
          transition: box-shadow 0.3 ease;
          span {
            font-weight: 900;
          }
        }
        button:hover {
          box-shadow: 2px 2px 5px rgba(255, 166, 0, 0.5);
        }
      }
      .shop-and-money {
        display: flex;
        margin-top: 20px;
      }
      .shop-now,
      .money-back {
        padding-left: 20px;
        padding-right: 20px;
        font-family: "Nunito";
        color: rgba(128, 128, 128, 0.8);
        font-weight: 600;
        font-size: x-large;
        display: flex;
        width: 50%;
        align-items: center;
        justify-content: center;
        column-gap: 20px;
        border-bottom: 3px solid rgba(128, 128, 128, 0.2);
        :nth-child(1) {
          font-size: 78px;
          line-height: 78px;
        }
      }
      .shop-now {
        border-right: 3px solid rgba(128, 128, 128, 0.2);
      }
      .payment-methods {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        column-gap: 20px;
        .method {
          width: 100%;
          height: auto;
          border: 1px solid rgba(128, 128, 128, 0.2);
          display: flex;
          justify-content: center;
          padding: 0 10px;
          border-radius: 10px;
          img {
            object-fit: contain;
            width: 100%;
          }
        }
      }
    </style>
  </head>

  <body>

      <div class="cart-items-container">
        <div class="title-section">
          <h2>Passt perfekt dazu:</h2>

          <div class="checkbox-container">
            <input v-model="item.checked" type="checkbox" />
          </div>
          <div class="item-image">
            <img :src="item.imgSrc" alt="" />
          </div>
          <div class="item-details">
            <p>{{ item.name }} - €{{ item.price }}</p>
            <p>{{ item.description }}</p>

        </div>
      </div>

      <div class="available-section">

        <div class="shop-now">

        <div v-for="method in paymentMethods" :key="method" class="method">
